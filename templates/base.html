<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ChatApp{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .online-dot {
            height: 10px;
            width: 10px;
            background-color: #28a745;
            border-radius: 50%;
            display: inline-block;
        }

        .offline-dot {
            height: 10px;
            width: 10px;
            background-color: #6c757d;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="main-wrapper">
        <!-- Sidebar Navigation -->
        {% if '/chat/' in request.path or '/users/' in request.path %}
        <button class="sidebar-toggle-mobile" id="sidebar-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <div class="sidebar-nav" id="sidebar-menu">
            <div class="nav-icons-top">
                <a href="{% url 'user_list' %}"
                    class="nav-icon {% if request.path == '/chat/' or request.path == '/' %}active{% endif %}"
                    title="Home">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </a>

                <a href="{% url 'user_list' %}" class="nav-icon {% if '/chat/' in request.path %}active{% endif %}"
                    title="Chats">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </a>
            </div>
            
            <div class="nav-icons-bottom">
                <!-- Profile Dropdown moved to bottom -->
                <div class="nav-item dropdown">
                    <div class="nav-icon" id="profileDropdown" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false" title="Profile">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <ul class="dropdown-menu sidebar-dropdown-menu" aria-labelledby="profileDropdown">
                        <li class="dropdown-header">
                            <div class="d-flex align-items-center gap-2">
                                <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=4949F4&color=fff"
                                    class="rounded-circle" width="32" height="32">
                                <div class="text-truncate">
                                    <p class="mb-0 fw-bold">{{ user.username }}</p>
                                </div>
                            </div>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="{% url 'profile' %}">
                                My Profile
                            </a></li>
                        <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">
                                Logout
                            </a></li>
                    </ul>
                </div>
            </div>
        </div>
        {% endif %}

        <!-- Dynamic Content -->
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sidebar Toggle Script
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebarMenu = document.getElementById('sidebar-menu');

        if (sidebarToggle && sidebarMenu) {
            sidebarToggle.onclick = function (e) {
                e.stopPropagation();
                sidebarMenu.classList.toggle('active');
            };

            document.addEventListener('click', function (e) {
                if (!sidebarMenu.contains(e.target) && !sidebarToggle.contains(e.target)) {
                    sidebarMenu.classList.remove('active');
                }
            });
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
