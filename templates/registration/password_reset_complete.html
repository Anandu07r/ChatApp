{% extends 'base.html' %}
{% load static %}

{% block title %}All Set | ChatApp{% endblock %}

{% block content %}
<style>
    :root {
        --bg-dark: #09090B;
        --text-main: #FFFFFF;
        --text-muted: #A1A1AA;
        --accent: #7C3AED;
        --glass-border: rgba(255, 255, 255, 0.08);
        --gradient: linear-gradient(90deg, #7C3AED 0%, #4F46E5 100%);
    }

    body {
        background-color: var(--bg-dark) !important;
        color: var(--text-main) !important;
    }

    /* ---------- NAVBAR ---------- */
    .ramp-nav {
        padding: 20px 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        background: rgba(9, 9, 11, 0.8);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--glass-border);
    }

    .ramp-logo {
        font-size: 22px;
        font-weight: 700;
        text-decoration: none;
        color: white;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    /* ---------- AUTH CONTENT ---------- */
    .auth-no-card-wrapper {
        min-height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 100px 20px 40px;
    }

    .auth-no-card-container {
        width: 100%;
        max-width: 480px;
        text-align: center;
        animation: fadeUp 0.8s ease-out;
    }

    @keyframes fadeUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .success-icon-nc {
        width: 80px;
        height: 80px;
        background: rgba(16, 185, 129, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        color: #10B981;
    }

    .auth-header-nc h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 15px;
    }

    .auth-header-nc p {
        color: var(--text-muted);
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 30px;
    }

    .btn-ramp-nc-primary {
        display: inline-block;
        background: var(--gradient);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 14px 40px;
        font-weight: 700;
        font-size: 15px;
        text-decoration: none;
        transition: all 0.3s;
        cursor: pointer;
    }

    .btn-ramp-nc-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(124, 58, 237, 0.4);
        filter: brightness(1.1);
    }

    @media (max-width: 768px) {
        .auth-header-nc h1 {
            font-size: 28px;
        }
    }
</style>

<nav class="ramp-nav">
    <a href="{% url 'landing' %}" class="ramp-logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" fill="#7C3AED" />
        </svg>
        ChatApp
    </a>
</nav>

<div class="auth-no-card-wrapper">
    <div class="auth-no-card-container">
        <div class="success-icon-nc">
            <svg width="40" height="40" viewBox="0 0 16 16" fill="currentColor">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </svg>
        </div>

        <div class="auth-header-nc">
            <h1>All Set!</h1>
            <p>
                Your password has been successfully updated.<br>
                You can now log in with your new credentials.
            </p>
        </div>

        <a href="{% url 'login' %}" class="btn-ramp-nc-primary">Sign In Now</a>
    </div>
</div>
{% endblock %}

{% endblock %}
