{% extends 'base.html' %}
{% load static %}

{% block title %}Email Sent | ChatApp{% endblock %}

{% block content %}
<style>
    :root {
        --bg-dark: #09090B;
        --text-main: #FFFFFF;
        --text-muted: #A1A1AA;
        --accent: #7C3AED;
        --glass-border: rgba(255, 255, 255, 0.08);
    }

    body {
        background-color: var(--bg-dark) !important;
        color: var(--text-main) !important;
    }

    /* ---------- NAVBAR ---------- */
    .ramp-nav {
        padding: 20px 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        background: rgba(9, 9, 11, 0.8);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--glass-border);
    }

    .ramp-logo {
        font-size: 22px;
        font-weight: 700;
        text-decoration: none;
        color: white;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    /* ---------- AUTH CONTENT ---------- */
    .auth-no-card-wrapper {
        min-height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 100px 20px 40px;
    }

    .auth-no-card-container {
        width: 100%;
        max-width: 480px;
        text-align: center;
        animation: fadeUp 0.8s ease-out;
    }

    @keyframes fadeUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .success-icon-nc {
        width: 80px;
        height: 80px;
        background: rgba(16, 185, 129, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        color: #10B981;
    }

    .auth-header-nc h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 15px;
    }

    .auth-header-nc p {
        color: var(--text-muted);
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 30px;
    }

    .btn-ramp-login-alt {
        display: inline-block;
        color: white;
        padding: 12px 30px;
        border-radius: 12px;
        border: 1px solid var(--glass-border);
        text-decoration: none;
        font-size: 15px;
        font-weight: 600;
        background: rgba(255, 255, 255, 0.05);
        transition: all 0.3s;
    }

    .btn-ramp-login-alt:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .auth-header-nc h1 {
            font-size: 28px;
        }
    }
</style>

<nav class="ramp-nav">
    <a href="{% url 'landing' %}" class="ramp-logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" fill="#7C3AED" />
        </svg>
        ChatApp
    </a>
</nav>

<div class="auth-no-card-wrapper">
    <div class="auth-no-card-container">
        <div class="success-icon-nc">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>

        <div class="auth-header-nc">
            <h1>Email Sent</h1>
            <p>
                We've emailed you instructions for resetting your password.<br>
                Please check your inbox (and spam folder) shortly.
            </p>
        </div>

        <a href="{% url 'login' %}" class="btn-ramp-login-alt">Back to Login</a>
    </div>
</div>
{% endblock %}

{% endblock %}
